<h1 id="managing-mobile-common-pool-resources">Managing Mobile Common Pool Resources</h1>
<h3 id="experimental-evidence-on-property-rights-and-productivity">Experimental Evidence on Property Rights and Productivity</h3>
<p>G. Bayle, <strong>D. Dubois</strong>, M. Beaud, M. Willinger &amp; N. Quérou<br />
CEE-M, CNRS, Univ. Montpellier, INRAE, Institut Agro</p>
<img src="img/CEEM.png" height="150px" />
<footer>CEE-M | CNRS</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-footer="CEE-M | CNRS" data-theme="default" lang="fr-FR" data-marpit-pagination="2" style="--paginate:true;--footer:CEE-M | CNRS;--theme:default;" data-marpit-pagination-total="26">
<h2 id="the-cramores-project">The CramoRes Project</h2>
<ul>
<li><strong>CramoRes</strong> is an ANR-funded project</li>
<li>Objective: study collective management of <strong>mobile common-pool resources</strong> in a <strong>dynamic and spatially structured context</strong></li>
<li>Combines theoretical modeling, experimental economics and behavioral analysis</li>
</ul>
<footer>CEE-M | CNRS</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="CEE-M | CNRS" data-theme="default" lang="fr-FR" data-marpit-pagination="3" style="--paginate:true;--footer:CEE-M | CNRS;--theme:default;" data-marpit-pagination-total="26">
<h3 id="common-theoretical-framework">Common Theoretical Framework</h3>
<ul>
<li><strong>Discrete spatial domain</strong>: multiple patches (e.g. A and B)</li>
<li><strong>Discrete time</strong>, finite horizon</li>
<li><strong>Resource growth</strong> is local</li>
<li><strong>Resource mobility</strong>: fraction of stock migrates between patches</li>
<li><strong>Terminal condition</strong>: unharvested resource is lost at the end</li>
</ul>
<blockquote>
<p>This framework derives from Costello, Quérou &amp; Tomini (2015)<br />
<em>Partial Enclosure of the Commons</em>, JPubE</p>
</blockquote>
<footer>CEE-M | CNRS</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="CEE-M | CNRS" data-theme="default" lang="fr-FR" data-marpit-pagination="4" style="--paginate:true;--footer:CEE-M | CNRS;--theme:default;" data-marpit-pagination-total="26">
<h3 id="research-questions">Research questions</h3>
<ul>
<li><strong>Mobility</strong>: How does the degree of inter-patch mobility affect management efficiency? <em>(Project 1)</em></li>
<li><strong>Governance structure</strong>: Is it better to allocate rights to one or multiple managers? <em>(Project 2)</em></li>
<li><strong>Productivity asymmetry</strong>: Should exclusive rights go to the most productive zones? <em>(Project 3)</em></li>
<li><strong>Risk</strong>: What happens when a sudden shock (with some probability) redirects the resource flow permanently? <em>(Project 4)</em></li>
</ul>
<footer>CEE-M | CNRS</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="CEE-M | CNRS" data-theme="default" lang="fr-FR" data-marpit-pagination="5" style="--paginate:true;--footer:CEE-M | CNRS;--theme:default;" data-marpit-pagination-total="26">
<h2 id="focus-on-project-3">Focus on Project 3</h2>
<h3 id="research-question">Research question</h3>
<p>How should <strong>exclusive vs. shared property rights</strong> be allocated in environments with <strong>heterogeneous resource productivity</strong>?</p>
<footer>CEE-M | CNRS</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="CEE-M | CNRS" data-theme="default" lang="fr-FR" data-marpit-pagination="6" style="--paginate:true;--footer:CEE-M | CNRS;--theme:default;" data-marpit-pagination-total="26">
<h3 id="examples">Examples</h3>
<ul>
<li>
<p><strong>Fisheries</strong><br />
Fish stocks move across exclusive economic zones.<br />
Should rich spawning areas be managed exclusively (e.g. ITQs) or collectively across borders?</p>
</li>
<li>
<p><strong>Transboundary groundwater</strong><br />
Aquifers recharge unevenly; water flows across regions.<br />
Should pumping rights be concentrated in high-recharge zones?</p>
</li>
<li>
<p><em>Pastoral systems, Forests and wildlife corridors etc.</em></p>
</li>
</ul>
<blockquote>
<p>➤ Where should <strong>exclusive rights</strong> be allocated when <strong>resources are mobile and productivity is uneven</strong>?</p>
</blockquote>
<footer>CEE-M | CNRS</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="CEE-M | CNRS" data-theme="default" lang="fr-FR" data-marpit-pagination="7" style="--paginate:true;--footer:CEE-M | CNRS;--theme:default;" data-marpit-pagination-total="26">
<h2 id="property-rights-and-productivity-allocation">Property Rights and Productivity Allocation</h2>
<p>We isolate the effect of <strong>productivity allocation</strong>, keeping property rights fixed:</p>
<ul>
<li>The <strong>number of players per patch</strong> defines the property regime:
<ul>
<li><strong>1 player</strong> → Exclusive rights</li>
<li><strong>2 players</strong> → Shared rights</li>
</ul>
</li>
<li>These rights remain constant throughout the game (1A - 2B)</li>
</ul>
<p>We manipulate only the <strong>location of high productivity</strong>:</p>
<ul>
<li><em><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.806ex" height="1.977ex" role="img" focusable="false" viewBox="0 -716 1240.3 873.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mi" transform="translate(783,-150) scale(0.707)"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></g></svg></mjx-container></em>: high productivity in <strong>exclusive</strong> patch (A)</li>
<li><em><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.826ex" height="1.902ex" role="img" focusable="false" viewBox="0 -683 1249.3 840.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g><g data-mml-node="mi" transform="translate(792,-150) scale(0.707)"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></g></svg></mjx-container></em>: high productivity in <strong>shared</strong> patch (B)</li>
</ul>
<blockquote>
<p>➤ Do productive zones perform better under <strong>exclusive or shared</strong> management?</p>
</blockquote>
<footer>CEE-M | CNRS</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="CEE-M | CNRS" data-theme="default" lang="fr-FR" data-marpit-pagination="8" style="--paginate:true;--footer:CEE-M | CNRS;--theme:default;" data-marpit-pagination-total="26">

<ul>
<li>Two interconnected patches: <strong>A</strong> and <strong>B</strong></li>

<h2 id="efficient-vs-strategic-extraction">Efficient vs. Strategic Extraction</h2>
<ul>
<li>
<p>The <strong>efficient path</strong> maximizes total payoff over time:</p>
<ul>
<li>Players should wait, let the resource grow, then harvest everything in the <strong>last period</strong></li>
<li>No extraction in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="5.427ex" height="1.622ex" role="img" focusable="false" viewBox="0 -677 2398.6 717"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(638.8,0)"><path data-c="3C" d="M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z"></path></g><g data-mml-node="mi" transform="translate(1694.6,0)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container>, full harvest in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.427ex" height="1.717ex" role="img" focusable="false" viewBox="0 -677 2398.6 759"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(638.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mi" transform="translate(1694.6,0)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container></li>
</ul>
</li>
<li>
<p>Under <strong>decentralized (non-cooperative)</strong> behavior:</p>
<ul>
<li>Players anticipate others' overharvesting</li>
<li>Leads to <strong>early and excessive extraction</strong></li>
</ul>
</li>
</ul>
<blockquote>
<p>Strategic behavior creates an intertemporal dilemma<br />
→ Extract early to preempt rivals and secure payoffs</p>
</blockquote>

<h2 id="impact-of-productivity-allocation">Impact of Productivity Allocation</h2>
<ul>
<li>
<p>When <strong>high productivity</strong> is managed by a <strong>single player</strong>:</p>
<ul>
<li>She can wait until the last round → behavior close to the efficient path</li>
</ul>
</li>
<li>
<p>When high productivity is managed by <strong>two players</strong>:</p>
<ul>
<li>Lack of coordination → over-extraction from the start</li>
<li>Externality affects the other patch through <strong>resource mobility</strong></li>
</ul>
</li>
</ul>
<footer>CEE-M | CNRS</footer>
</section>

<ul>

<ul>
<li>
<p><strong>Intercept</strong>: 2.85 units (p &lt; 0.001) of harvest in treatment <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.806ex" height="1.977ex" role="img" focusable="false" viewBox="0 -716 1240.3 873.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mi" transform="translate(783,-150) scale(0.707)"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></g></svg></mjx-container>, Patch A</p>
</li>
<li>
<p><strong>Treatment <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.826ex" height="1.902ex" role="img" focusable="false" viewBox="0 -683 1249.3 840.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g><g data-mml-node="mi" transform="translate(792,-150) scale(0.707)"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></g></svg></mjx-container></strong>: −1.67 units (p &lt; 0.001) → Lower harvest when high productivity moves to patch B</p>
</li>
<li>
<p><strong>Patch B</strong>: No significant effect (p = 0.74)</p>
</li>
<li>
<p><strong>Treatment × Patch</strong>: +1.31 units (p = 0.037) → Negative effect of treatment <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.826ex" height="1.902ex" role="img" focusable="false" viewBox="0 -683 1249.3 840.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g><g data-mml-node="mi" transform="translate(792,-150) scale(0.707)"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></g></svg></mjx-container> is <strong>mitigated in patch B</strong> (-1.67 + 1.31 = -0.36)</p>
</li>
</ul>
<blockquote>
<p>➤ The model suggests that treatment <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.826ex" height="1.902ex" role="img" focusable="false" viewBox="0 -683 1249.3 840.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g><g data-mml-node="mi" transform="translate(792,-150) scale(0.707)"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></g></svg></mjx-container> reduces harvest, but this effect is moderated in Patch B, where the reduction is less pronounced.</p>
</blockquote>

<h2 id="conclusion">Conclusion</h2>
<ul>
<li>Exclusive rights over high-productivity areas <strong>improve overall efficiency</strong></li>
<li>Shared management leads to <strong>early extraction and negative spillovers</strong></li>
<li>Property rights allocation must consider both <strong>productivity</strong> and <strong>strategic incentives</strong></li>
</ul>
<blockquote>
<p>➤ Insights for designing institutional arrangements in mobile CPRs</p>
</blockquote>
<footer>CEE-M | CNRS</footer>
